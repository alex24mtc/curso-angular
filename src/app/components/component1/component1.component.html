<p>hola</p>
<ul>
    <!--el "a" puede ser lo que sea-->
    <!--seria como un for each, aplica la funcion a cada elemento-->
    <div *ngFor="let a of alumnos">
        <!--actua de filtro = si es mas de tal edad, solo muestra ese elemento-->
        <li *ngIf="a.nombre.length>4"> {{a?.nombre}}-{{a?.apellido }}
        </li>

    </div>

</ul>
